<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup( signupForm.$valid )'>
  <div class="form-group">
    <label>Username:</label>
    <div class="error" ng-if='signupForm.username.$invalid'>Username must be between 6-20 characters</div>
    <input type='text' name='username' ng-model='user.username' ng-minlength='6' ng-maxlength='20' ng-required='true'>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <div class="error" ng-if='signupForm.password.$invalid'>Password must be between 6-20 characters</div>
    <input type="password" name='password' ng-model='user.password' ng-minlength='6' ng-maxlength='20' ng-required='true'>
  </div> 
    <button ng-disabled = 'signupForm.$invalid'>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
